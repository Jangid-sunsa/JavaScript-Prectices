<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check-Ternary</title>
  </head>
  <body>

    <script> 
    //Q1. check even or odd
    console.log(
      'Q1. Even or Odd - Write a program that takes a number and prints "Even" if the number is even, otherwise "Odd" using the ternary operator.'
    );
    let number = 7;
    let check = number % 2 == 7 ? "Even" : "Odd";
    console.log(`Ans: The number is : ${check}.\n \n`);
    //Q2. check Pass or Fail
    console.log(
      "Q2. Pass or Fail - Check if a student passed or failed. A mark of 35 or more is a pass."
    );
    let marks = 42;
    let result = marks > 35 ? "Pass" : "Fail";
    console.log(`Ans: The result is : ${result}.\n \n`);
    //Q3. check eligibility for Vote
    console.log(
      "Q3. Age Eligibility - Check if a person is eligible to vote (age >= 18)"
    );
    let age = 16;
    let Eligibility = age > 18 ? "Can Vote" : "You can not vote yet";
    console.log(`Ans: Your Eligibility is : ${Eligibility}.\n \n`);
    //Q4. check user discount
    console.log(
      "Q4. Discount Checker - Check if a user gets a discount. If the total cart value is over â‚¹1000, apply discount."
    );
    let cartTotal = 1200;
    let discount =
      cartTotal > 1000
        ? "User will get 20% discount"
        : "User will not get discount";
    console.log(`Ans: Your discont is : ${discount}.\n \n`);
    //Q5. Convert Date Format
    console.log(
      'Q5. Convert Date Format : Convert a date from "YYYY-MM-DD" to "DD/MM/YYYY" format.'
    );
    let todayDate = "2025-07-24";
    let dateParts = todayDate.split("-");
    let formattedDate =
      dateParts[2] + "/" + dateParts[1] + "/" + dateParts[0];
    console.log(
      `Ans: Default Date is : ${todayDate} || Converted date is : ${formattedDate}. \n \n`
    );
    //Q6. Print First and Last Day of Current Month
    console.log("Q6. First and Last Day of Current Month.");
    let currentDate = new Date();

    let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

    let firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).toLocaleDateString('en-US', options);
    let lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth()+1, 0).toLocaleDateString('en-US', options);

    let finalDay = firstDay + " To " + lastDay;
    console.log(`Ans: Current date is : ${finalDay}. \n \n`);

    </script>
  </body>
</html>
